<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Responsive Gallery Page </title>
    <style>
        body {
 font-family: Arial, sans-serif;
 background-color: #f2f2f2;
 margin: 0;
 padding: 0;
        }
.container {
width: 350px;
margin: 20px auto;
background-color: #ffffff;
border: 2px solid black;
padding: 20px 15px;
        }
h2 {
text-align: center;
margin-bottom: 20px;
        }
 @media (max-width: 600px) {
            h2 {
                font-size: 18px;
.grid {
display: grid;
grid-template-columns: 1fr;
gap: 15px;
        }
.product {
background-color: #fff;
border-radius: 10px;
padding: 15px;
text-align: center;
box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
.product img {
 width: 50px;
 height: 50px;
       }
.product h3 {
 margin: 10px 0 5px;
        }
.product p {
font-size: 14px;
margin: 5px 0;
color: #555;
        }
</style>
</head>
<body><div class="container">
<h2>responsive gallery page</h2>
